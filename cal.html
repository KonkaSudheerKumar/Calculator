<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <div id="inp"><input id="ipt" type="text"></div>
        <div id="flx1">
            <div class="btn" id="AC">AC</div>
            <div class="btn" id="CLEAR">CLR</div>
            <div class="btn" id="MOD">%</div>
            <div class="btn" id="DIV">/</div>
        </div>
        <div id="GID">
            <div class="btn" id="SEVEN">7</div>
            <div class="btn" id="EIGHT">8</div>
            <div class="btn" id="NINE">9</div>
            <div id="flex2">
                <div class="btn" id="MULT">*</div>
                <div class="btn" id="SUB">-</div>
                <div class="btn" id="ADD">+</div>
                <div class="btn" id="EQUAL">=</div>
            </div>
            <div class="btn" id="FOUR">4</div>
            <div class="btn" id="FIVE">5</div>
            <div class="btn" id="SIX">6</div>
            <div class="btn" id="ONE">1</div>
            <div class="btn" id="TWO">2</div>
            <div class="btn" id="THREE">3</div>
            <div class="btn" id="UP">^</div>
            <div class="btn" id="ZERO">0</div>
            <div class="btn" id="DOT">.</div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
